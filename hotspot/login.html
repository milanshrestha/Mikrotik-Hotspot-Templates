$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {

		document.sendin.submit();

	    }
	//-->
	</script>
$(endif)  

    <div class="container">
	    <form name="login" class="form-signin" action="$(link-login-only)" method="post" novalidate $(if chap-id) onSubmit="return doLogin()" $(endif >
        <input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
		<img class="customerlogo" src="assets/img/basera-boutique-hotel.png"> <br>
		$(if trial == 'yes')<a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">Trail Now</a>$(endif)
		<h3 class="form-signin-heading" align="center">Wi-Fi Login</h3>
		<!-- Disable User consent and enable form field
		<p align="center"><input name="accept" type="checkbox" onclick="enableSubmit(this)"/>
        <span class="style1"> I agree the <a href="iagree.html">Terms and Conditions.</a></span> </p>
		-->
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Username" value="$(username)" required autofocus />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required />
        <div class="checkbox" align="center">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" >Submit</button>
		<p class="style1" align="center"><br>Operated by <!--<a href="https://www.baseraboutiquehotel.com.np">--> <b>Basera Boutique Hotel</b> </a></p>
		$(if error)<br><div class="error">$(error)</div>$(endif)
      </form>
